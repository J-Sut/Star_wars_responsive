<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Star Wars Responsive Challenge</title>

  <!-- Responsive viewport tag, tells small screens that it's responsive -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Normalize.css, a cross-browser reset file -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.css" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="main.css">
  <link rel="stylesheet" type="text/css" href="starwars_grid.css">

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">

  <!-- Stylesheets -->

</head>
<body>
	<div class="row">
		<div class="col-12">
			<div class="box orange">
				<h3>Star Wars Characters</h3>
				<p>Incomplete list</p>
			</div>
		</div>
		<div class="col-4">
			<img class="ray" src="images/rey_square.png">
			<div class="bio">
				<h4>Ray</h4>
				<p>Protagonist, from Tatooine</p>
			</div>
		</div>
		<div class="col-4">
			<img class="finn" src="images/finn_square.png">
			<div class="bio">
				<h4>Finn</h4>
				<p>Storm Trooper, befriends Ray</p>
			</div>
		</div>
		<div class="col-4">
			<img class="kylo" src="images/kylo_square.png">
			<div class="bio">
				<h4>Kylo</h4>
				<p>Main villain, or is he?</p>
			</div>
		</div>
		<div class="col-4">
			<img class="Poe" src="images/poe_square.png">
			<div class="bio">
				<h4>Poe</h4>
				<p>Rebel pilot</p>
			</div>
		</div>
		<div class="col-4">
			<img class="Chewy" src="images/chewbacca_square.png">
			<div class="bio">
				<h4>Chewbacca</h4>
				<p>A great first mate</p>
			</div>
		</div>
		<div class="col-4">
			<img class="Yoda" src="images/yoda_square.png">
			<div class="bio">
				<h4>Yoda</h4>
				<p>Wise old Jedi master</p>
			</div>
		</div>

	</div>
</body>
</html>
